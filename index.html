<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="chanel">
        <img src="images/image-product-mobile.jpg" alt="Chanel Perfume" srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w" 
        sizes="(min-width: 650px) 600px, 686px">
      </div>
      <div class="card__body">
        <div class="card__text">
          <p class="card__text--subtitle">Perfume</p>
          <h1 class="card__text--title">Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <h1 class="price__new">$149.99</h1>
          <p class="price__original">$169.99</p>
        </div>
        <div>
          <button class="btn"><img src="images/icon-cart.svg" class="icon-cart" alt="shopping cart">Add to Cart</button>
        </div>
    </div>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luis Olivero</a>.
    </div>
  </footer>

</body>
</html>
